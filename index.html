<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div id="container">

    <div id="upper-body">
        <div id="name" class="noselect">calc</div>
        <span id = "text">THEME</span>
        <div class="labels">
  
            <label for="one" class="one">1</label>
            <label for="two" class="two">2</label>
            <label for="three" class = "three">3</label>
            
          </div>
          
          <div id="radios">
            <input type="radio" name = "toggle" id ="one" checked>
            <input type="radio" name = "toggle" id ="two">
            <input type="radio" name = "toggle" id ="three">
          </div>
    </div>

    <div id="screen">
        <div id="previous-operation"></div>
        <div id="current-operation"></div>
    </div>

    <div class="keypad">
        <div class="keys num noselect">7</div>
        <div class="keys num noselect">8</div>
        <div class="keys num noselect">9</div>
        <div class="keys gray delete noselect">DEL</div>
        <div class="keys num noselect">4</div>
        <div class="keys num noselect">5</div>
        <div class="keys num noselect">6</div>
        <div class="keys num noselect">+</div>
        <div class="keys num noselect">1</div>
        <div class="keys num noselect">2</div>
        <div class="keys num noselect">3</div>
        <div class="keys num noselect">-</div>
        <div class="keys num noselect">.</div>
        <div class="keys num noselect">0</div>
        <div class="keys num noselect">/</div>
        <div class="keys num x noselect">x</div>
        <div class="large-keys k1 gray noselect">RESET</div>
        <div class="large-keys k2 orange noselect">=</div>
    </div>

</div>
    
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
